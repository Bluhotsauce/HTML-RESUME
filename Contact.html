<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>
    </p>
    <p>
    <form>
        <label for="phonenumber">Contact Phone Number:</label><br>
        <input type="text" id="phonenumber" name="phonenumber"><br>
        <label for="phonetype">Phone Type</label><br>
        <input type="text" id="phonetype" name="phonetype"><br>
    </form>
    </p>
    <p>
    <form>
        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email"><br>
    </form>
    </p>
    <p>
    <form>
    <label for="How did you hear about us?">How did you hear about us?</label>
        <select name="How did you hear about us?" id="How did you hear about us?">
            <option value="Search Engine">Search Engine</option>
            <option value="Social Media">Social Media</option>
            <option value="Recruiter">Recruiter</option>
            <option value="Referral">Referral</option>
        </select>
    </form>
    </p>
    <p>
    <form>
        <label for="Interest for contacting:">Interest for contacting:</label>
        <select name="Interest for contacting:" id="Interest for contacting:">
            <option value="Software Skills">Software Skills</option>
            <option value="Communication">Communication</option>
            <option value="Organization">Organization</option>
            <option value="Operations Management">Operations Management</option>
        </select>
    </form>
    </p>
    <textarea rows="4" cols="50" maxlength="250" placeholder="Enter message here"></textarea> 
</body>
</html>
